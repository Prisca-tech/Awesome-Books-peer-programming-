<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books Library</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="desktop">Awesome Book Library</h1>
    <h1 class="mobile">Awesome Book Library</h1>
    <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
            </tr>
            
        </thead>
        <tbody id="tablebody">

           
        </tbody>
    </table>
    <form  id="form-Book" class="form-book">
        <label for="author">Author</label>
        <input type="text" name="Author" id="authorname" placeholder="Author">
        <br><br>
        <label for="title">Title</label>
        <input type="text" name="Title" id="titlename" placeholder="Title">
        <br><br>
       
        <input type="submit" value="Add" id="addbutton" >
    </form>
    <script  src="main.js"></script>
</body>
</html>
